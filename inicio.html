<!DOCTYPE html>
<html lang="pt-br" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
    <link rel="stylesheet" type="text/css" href="css/navegador.css">
    <script src="js_style/js02_nav.js"></script>
    <script src="js/decryptToken.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type="text/css">
    div#Lista1{
        z-index: 0;
    }
    div#Lista2{
        z-index: 1;
    }
</style>

</head>

<body>

    <div id="userside" class="usersideclass" onclick="openuser()">
        <div id="Usuarioinform" class="usuarioinformclass">
        </div>
    </div>

    <div id="usercloss" class="userclossclass">
    </div>

    <div class="Lista1" id="Lista1">

        <div class="Lista2" id="Lista2">

            <div id="searchList">

                <input list="brow" class="form-control" id="myInput" type="text" placeholder="Search..">
                <datalist id="brow">
                    <option value="Todos" selected="selected">Todos</option>

                </datalist>

                <br>

            </div>


            <table id="tabelaClientes">
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </table>

        </div>
        <div class="ListaCliente">
            <b>Detalhes do Cliente</b>

            <hr>

            <p>Nome:</p>
            <i id="iNome">

            </i>

            <p>Idade:</p>
            <i id="iIdade">

            </i>

            <p>Sexo:</p>
            <i id="iSexo">

            </i>

            <p>WhatsApp:</p>
            <i id="iWhatsApp">

            </i>

            <p>Telefone:</p>
            <i id="iTelefone">

            </i>

            <p>Responsável:</p>
            <i id="iResponsavel">

            </i>

            <p>Dia:</p>
            <i id="iDia">

            </i>

            <p>Horário:</p>
            <i id="iHorario">

            </i>

            <p>Link:</p>
            <i id="iLink">

            </i>

            <p>Status:</p>
            <i id="iStatus">
                
            </i>

        </div>
    </div>



    <div class="container">
        <div id="component" class="component">
            <button class="cn-button cn-button" id="cn-button">+</button>



            <div id="cn-overlay" class="cn-overlay"></div>
        </div>
        <div id="myModal" class="modal">
        </div>

        <div id="myModal2" class="modal2">
        </div>

        <div id="myModal3" class="modal3">
        </div>

        <div id="myModal4" class="modal4">
        </div>

        <script src="js/inicio.js"> </script>
        <script src="js/botoes.js"> </script>
        <script src="js/slideBar.js"> </script>
        <script src="js_style/js03_nav.js"></script>

</div>

</body>

</html>
