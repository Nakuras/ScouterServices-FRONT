<!DOCTYPE html>
<html lang="pt-br" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clientes</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/administracao.css">
	<link rel="stylesheet" type="text/css" href="css/navegador.css">
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<script src="js_style/js02_nav.js"></script>
	<script src="js/decryptToken.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>

<body>

	<div id="userside" class="usersideclass" onclick="openuser()">
		<div id="Usuarioinform" class="usuarioinformclass">
		</div>
	</div>

	<div id="usercloss" class="userclossclass">
	</div>

	<div class="Lista1">
		<center>
			<h2 class="titulo">Novo Cliente</h2>
		</center>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Nome</span>
			<input id="nomeCliente" class="input100" type="text" name="nomeCliente" placeholder="Nome">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar idade">
			<span class="label-input100">Idade</span>
			<input id="idade" class="input100" type="text" name="idade" placeholder="Nome">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Telefone para WhatsApp</span>
			<input id="whatsApp" class="input100" type="text" name="whatsApp" placeholder="Nome">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Telefone</span>
			<input id="telefone" class="input100" type="tel" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="00 0000-0000"
			 required>
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Responsável (Caso menor)</span>
			<input id="responsavel" class="input100" type="text" name="responsavel" placeholder="NomeResponsavel">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Link do Instagram</span>
			<input id="linkDoInstagram" class="input100" type="text" name="linkDoInstagram" placeholder="Nome">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Data Agendada</span>
			<input id="dataCadastro" class="input100" type="date" name="dataCadastro" placeholder="DD/MM/YYYY">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar um Horário">
			<span class="label-input100">Horário</span>
			<input id="horario" class="input100" type="time" name="horario" placeholder="00:00">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 input100-select">
                        <span class="label-input100">Sexo</span>
                        <div>
                            <select id="sexo" class="selection-2" name="service">
                                <option value="FEMININO" selected="selected">Feminino</option>
                                <option value="MASCULINO" selected="selected">Masculino</option>
                            </select>
                        </div>
                        <span class="focus-input100"></span>
                    </div>

		<br>

		<div class="container-contact100-form-btn">
			<div class="wrap-contact100-form-btn">
				<div class="contact100-form-bgbtn"></div>
				<button class="contact100-form-btn" id="btnCriarPendencia">
					<span>
						Cadastrar
					</span>
				</button>
			</div>
		</div>

	</div>



	<!-- ------------------------------------------------------------ MENU ------------------------------------------------------------ -->
	<div class="container">
		<div id="component" class="component">
			<button class="cn-button cn-button" id="cn-button">+</button>
			<div id="cn-overlay" class="cn-overlay"></div>
			<!------------------------------------------ /container ------------------------------------------>
		</div>
		<div id="myModal" class="modal">
		</div>

		<div id="myModal2" class="modal2">
		</div>

		<div id="myModal3" class="modal3">
		</div>

		<div id="myModal4" class="modal4">
		</div>

		<script src="js/formulario.js"> </script>
		<script src="js/botoes.js"> </script>
		<script src="js/slideBar.js"> </script>
		<script src="js_style/js03_nav.js"></script>

</body>

</html>
