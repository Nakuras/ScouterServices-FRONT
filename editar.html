<html lang="pt-br" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuario</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/administracao.css">
	<link rel="stylesheet" type="text/css" href="css/navegador.css">
	<link rel="stylesheet" type="text/css" href="css/inicio.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<script src="js_style/js02_nav.js"></script>
	<script src="js/decryptToken.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	
</head>

<body>

	<div id="userside" class="usersideclass" onclick="openuser()">
		<div id="Usuarioinform" class="usuarioinformclass">
		</div>
	</div>

	<div id="usercloss" class="userclossclass">
	</div>

	<div class="Lista1">
		<center>
			<h2 class="titulo">Editar Usuário</h2>
		</center>
		<!--
		<div>
			<p id="Nome">Nome: </p>
        	<i id="iNome">

        	</i>
		</div>
		-->
		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Nome</span>
			<input id="nomeUsuario" class="input100" type="text" name="nomeUsuario" placeholder="Nome">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar email">
			<span class="label-input100">Email</span>
			<input id="emailUsuario" class="input100" type="text" name="emailUsuario" placeholder="Email">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Telefone</span>
			<input id="telefoneUsuario" class="input100" type="number" name="telefoneUsuario" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="00 0000-0000"
			 required>
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Necessário colocar nome">
			<span class="label-input100">Senha</span>
			<input id="senha" class="input100" type="password" name="senha" placeholder="Senha">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 input100-select">
            <span class="label-input100">Tipo Usuário</span>
                <div>
                    <select id="tipoUsuario" class="selection-2" name="tipoUsuario">
                        <option value="RH" selected="selected">Recursos Humano</option>
                        <option value="FUNCIONARIO" selected="selected">Comum</option>
                        <option value="ADM" selected="selected">Administrador</option>
                        <option value="RECEPCAO" selected="selected">Recepção</option>
                    </select>
                </div>
            <span class="focus-input100"></span>
        </div>

		<br>

		<div class="container-contact100-form-btn">
			<div class="wrap-contact100-form-btn">
				<div class="contact100-form-bgbtn"></div>
				<a class="contact100-form-btn" id="btnEditar" href="adminstracao.html">
					Alterar
				</a>
			</div>
		</div>

	</div>



	<!-- ------------------------------------------------------------ MENU ------------------------------------------------------------ -->
	<div class="container">
		<div id="component" class="component">
			<!------------------------------------------ Start Nav Structure 4 ------------------------------------------>
			<button class="cn-button cn-button" id="cn-button">+</button>



			<div id="cn-overlay" class="cn-overlay"></div>
			<!------------------------------------------ /container ------------------------------------------>
		</div>
		<div id="myModal" class="modal">
		</div>

		<div id="myModal2" class="modal2">
		</div>

		<div id="myModal3" class="modal3">
		</div>

		<div id="myModal4" class="modal4">
		</div>

		<script src="js/editar.js"> </script>
		<script src="js/botoes.js"> </script>
		<script src="js/slideBar.js"> </script>
		<script src="js_style/js03_nav.js"></script>

</body>

</html>
